<!-- Navbar-->
<header class="app-header">
  <a class="app-header__logo" href="index.html">Gestion</a>
  <!-- Sidebar toggle button--><a
    class="app-sidebar__toggle"
    href="#"
    data-toggle="sidebar"
    aria-label="Hide Sidebar"
    (click)="toggleSidebar()"
  ></a>
  <!-- Navbar Right Menu-->
  <ul class="app-nav">
    <li class="app-search">
      <input class="app-search__input" type="search" placeholder="Search" />
      <button class="app-search__button"><i class="fa fa-search"></i></button>
    </li>

    <!-- User Menu-->
    <li class="dropdown" [ngClass]="{ show: showDropdown }">
      <a
        class="app-nav__item"
        href="#"
        data-toggle="dropdown"
        aria-label="Open Profile Menu"
        [attr.aria-expanded]="showDropdown"
        (click)="toggleDropdown()"
        ><i class="fa fa-user fa-lg"></i
      ></a>
      <ul
        class="dropdown-menu settings-menu dropdown-menu-right"
        [ngClass]="{ show: showDropdown }"
      >
        <li>
          <a class="dropdown-item" href="page-login.html"
            ><i class="fa fa-sign-out fa-lg"></i> Deconnexion</a
          >
        </li>
      </ul>
    </li>
  </ul>
</header>
